<!DOCTYPE html>
<html>
    <head> 
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,user-scalable=0"/> 
        <title>Formulário</title>
        <link rel="stylesheet" type="text/css" href="assets/CSS/templete.css" />
    </head>
    <body> 
       <h1 class="title">Cadastro Social</h1>
       <div class="container">
            <div class="cad">
                <div class="cabeçalho">
                    <div class="text">
                        <strong>Preencha com suas informações pessoais</strong>
                    </div>
                </div>
                <div class="scopo">
                    <strong class="name"> Nome </strong>
                    <br>
                    <input type="text" class="campo" placeholder="   Seu nome completo"  />
                    <br>
                    <br>
                    

                    <table width="99%">
                        <thed>
                            <tr>
                                <th class="textcolun">CPF</th>
                                <th class="textcolun">Data de Nascimento</th>
                                <th class="textcolun2">Sexo</th>
                            </tr>
                        </thed>
                        <tbody>
                            <tr>
                                <td><input type="text" class="campo2" placeholder="  000.000.000-00" /></td> 
                                <td><input type="date" class="campo3"/></td> 
                                <td><input type="radio" class="campo4"/> Masculino <input type="radio" class="campo5"/>Feminino</td> 
                            </tr>
                        </tbody>
                    </table>
                    <br>
                    <table width="99%">
                            <thed>
                                <tr>
                                    <th class="textcolun">Estado Civil</th>
                                    <th class="textcolun">Renda Mensal</th>
                                    
                                </tr>
                            </thed>
                            <tbody>
                                <tr>
                                    <td>
                                        <form>
                                            <select name="order" class="list">
                                                <option value="bestseller">Casado</option>
                                                <option value="last" selected>Divorciado</option> 
                                                <option value="last" selected>Separado</option> 
                                                <option value="last" selected>Solteiro </option> 
                                                <option value="last" selected>Viúvo</option> 
                                            </select>
                                        </form>
                                    </td> 
                                    <td><input type="text" class="campo6" placeholder="  0,00" /></td> 
                                </tr>
                            </tbody>
                    </table>
                    <br>
                    <strong class="name2">Endereço</strong>
                    <div class="line"></div>
                    <br>
                    <br>
                    <table width="99%" >
                            <thed>
                                <tr>
                                    <th class="textcolun3">Logradouro</th>
                                    <th class="textcolun4">Número</th>
                                    <th class="textcolun5">Complemento</th>
                                </tr>
                            </thed>
                            <tbody>
                                <tr>
                                    <td><input type="text" class="campo7" placeholder="  Logradouro" /></td> 
                                    <td><input type="text" class="campo8" placeholder="  Nº" /></td> 
                                    <td><input type="text" class="campo9" placeholder="  Complemento"/></td> 
                                </tr>
                            </tbody>
                    </table>
                    <br>
                    <table width="99%">
                            <thed>
                                <tr>
                                    <th class="textcolun">Estado</th>
                                    <th class="textcolun">Cidade</th>
                                    
                                </tr>
                            </thed>
                            <tbody>
                                <tr>
                                    <td>
                                        <form>
                                            <select name="order" class="list">
                                                <option value="bestseller">AC</option>
                                                <option value="last" selected>AL</option> 
                                                <option value="last" selected>AP</option> 
                                                <option value="last" selected>AM </option> 
                                                <option value="last" selected>BA</option> 
                                                <option value="last" selected>CE</option> 
                                                <option value="last" selected>DF</option> 
                                                <option value="last" selected>ES</option> 
                                                <option value="last" selected>GO</option> 
                                                <option value="last" selected>MA</option> 
                                                <option value="last" selected>MT</option> 
                                                <option value="last" selected>MS</option> 
                                                <option value="last" selected>MG</option> 
                                                <option value="last" selected>PA</option> 
                                                <option value="last" selected>PB</option> 
                                                <option value="last" selected>PR</option> 
                                                <option value="last" selected>PE</option> 
                                                <option value="last" selected>PI</option> 
                                                <option value="last" selected>RJ</option> 
                                                <option value="last" selected>RN</option> 
                                                <option value="last" selected>RS</option> 
                                                <option value="last" selected>RO</option> 
                                                <option value="last" selected>RR</option> 
                                                <option value="last" selected>SC</option> 
                                                <option value="last" selected>SP</option> 
                                                <option value="last" selected>SE</option> 
                                                <option value="last" selected>TO</option> 
                                            </select>
                                        </form>
                                    </td> 
                                    <td><input type="text" class="campo6" placeholder="  Cidade" /></td> 
                                </tr>
                            </tbody>
                    </table>

                </div>
                <button class="botao">
                        <strong>Cadastrar</strong>
                </button>
    
            </div>
       </div>
    </body>


</html>
